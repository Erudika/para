apiVersion: v1
kind: Service
metadata:
  name: {{ include "para.fullname" . }}
  labels:
    {{- include "para.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: {{ .Values.service.name }}
  selector:
    {{- include "para.selectorLabels" . | nindent 4 }}
