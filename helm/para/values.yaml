# Default values for Para.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

#########################################
# Docker image - use "latest" for current
# snapshot of the master branch
#########################################
image:
  repository: erudikaltd/para
  tag: "latest_stable"
  pullPolicy: IfNotPresent
  pullSecrets: []

service:
  name: http
  type: ClusterIP
  port: 8080

######################
# Para configuration
######################
applicationConf: |
  para.port = 8080
  para.env = production
  ####################################
  # Add more config properties here...
  ####################################

persistentVolumes:
  data:
    accessModes:
      - ReadWriteOnce
    size: 5Gi
    storageClassName: ""
  lib:
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    storageClassName: ""

#############################################
# Optional init container for adding plugins 
#############################################
downloadInitContainer:
  command: "wget https://jdbc.org/driver.jar -O /para/lib/jdbc.jar"
  enabled: false
  env: []
  image:
    pullPolicy: IfNotPresent
    repository: curlimages/curl
    tag: "8.11.1"
  resources: {}

###################################################
# JVM command line arguments, exported as JAVA_OPTS
###################################################
javaOpts: "-Xmx512m -Xms512m -Dloader.path=/para/lib -Dconfig.file=/para/config/application.conf"

podAnnotations: {}

#####################
# Extra ENV variables
#####################
extraEnvs: []

############################################
# Optional Secret for overriding root keys
############################################
rootSecretOverride: {}
# rootSecretOverride:
#   name: root-app-secret
#   type: Opaque
#   stringData:
#     paraSecret: "secret"

updateStrategy: Recreate

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: para.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: para-tls-secret
  #    hosts:
  #      - para.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
